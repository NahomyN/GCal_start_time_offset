<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Offset start-times in Google Calendar</title>
    <meta name="description" content="A Google Chrome extension which automatically offsets start-times in Google Calendar.">
    <meta name="author" content="Christopher X Gerber">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type="text/css">
      html {
        width: 300px;
        border-radius: 3px;
      }
      p {
        line-height: 1;
      }
      
      /* Custom toggle switch styles */
      .switch {
        position: relative;
        display: inline-block;
        width: 48px;
        height: 24px;
        margin: 0;  /* Remove any default margins */
        vertical-align: middle;  /* Ensure vertical alignment */
      }
      
      .switch-container {
        display: flex;
        align-items: center;
        gap: 8px;  /* Modern spacing between elements */
        margin-bottom: 16px;
      }

      .switch-label {
        margin: 0;  /* Remove any default margins */
        line-height: 1;  /* Prevent any line-height issues */
      }
      
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .3s;
        border-radius: 24px;
      }
      
      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .3s;
        border-radius: 50%;
      }
      
      input:checked + .slider {
        background-color: #2196F3;
      }
      
      input:checked + .slider:before {
        transform: translateX(24px);
      }

      /* Existing styles */
      #persistDuration_tooltip_icon {
        cursor: pointer;
      }
      #persistDuration_tooltip {
        display: none;
      }
      form + form {
        margin-top: 14px;
      }
      #donateForm {
        text-align: center;
      }
      #donateForm input {
        height: 2rem;
      }
    </style>
  </head>

  <body>
    <div class="container mt-3 mb-3">
      <h5>
        <img class="float-left mr-3" width="56" src="main_icon.png" />
        Offset start-times in Google Calendar
      </h5>
      <hr />
      <form>
        <div class="form-group">
          <div class="switch-container">
            <label class="switch">
              <input type="checkbox" id="enableExtension">
              <span class="slider"></span>
            </label>
            <span class="switch-label">Enable automatic delay</span>
          </div>
          <label for="delay">Delay meeting start time by (minutes):</label>
          <input class="form-control" id="delay" type="number" />
        </div>
        <div class="form-check">
          <input class="form-check-input" id="persistDuration" type="checkbox" />
          <label class="form-check-label" for="persistDuration">Keep original meeting duration</label>&nbsp;<span id="persistDuration_tooltip_icon">â“˜</span>
          <p id="persistDuration_tooltip"><small>When this is enabled, the end-time of the meeting will be offset by the same amount as the start-time (not recommended)</small></p>
        </div>
      </form>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
